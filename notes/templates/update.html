{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="update-form">
        <h3 class="text-primary">Add A Note</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" required value="{{note.title}}">
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea name="note" id="note" cols="30" rows="10" class="form-control" required>{{note.note}}
                </textarea>
            </div>
            <button type="submit" class="btn-info btn">Update</button>
        </form>
</div>
{% endblock body %}
